<template>

        <lightning-button label="Scan Barcode" onclick={handleScan}></lightning-button>

                <video class="slds-hide" width="300" height="230"></video>
                <canvas class="slds-hide" width="300" height="230"></canvas>

        </div>
        <div class=" slds-box slds-col slds-m-top_medium">
            <p>Barcode Result: {barcodeResult}</p>
        </div>
        
    </div>
</template>
